name: Build & Deploy API
on:
  push:
    branches: [ main ]
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with: { node-version: 18 }
    - run: npm install
      working-directory: edumate-backend
    - run: npm run build --if-present
      working-directory: edumate-backend
    - uses: azure/webapps-deploy@v2
      with:
        app-name: 'edumate-api-group'
        publish-profile: ${{ secrets.AZURE_APISITE_PROFILE }}
        package: .
