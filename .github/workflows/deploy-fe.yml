name: Build & Deploy React
on:
  push:
    branches: [ main ]
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with: { node-version: 18 }
    - run: npm install
      working-directory: edumate-frontend
    - run: npm run build --if-present
      working-directory: edumate-frontend
    - uses: azure/webapps-deploy@v2
      with:
        app-name: 'edu-fe-group'
        publish-profile: ${{ secrets.AZURE_FESITE_PROFILE }}
        package: edumate-frontend/build          # upload only the static folder
